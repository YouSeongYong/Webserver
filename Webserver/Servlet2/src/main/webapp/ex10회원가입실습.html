<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 사용자에게 데이터를 받아줄 공간 : form 백엔드에게 전해줘야함 -->
    <form action="Ex03new" method="post">
        <table width="400">
            <!-- (tr>td*4)4 -->
            <tr bgcolor="gray"  height="50" align="left">
                <th colspan="2">Step1 : 아이디/비번 입력</th>

            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="right"> 아이디 : </td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="right">비밀번호 :</td>
                <td><input type="password" name="pw"></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="right">비밀번호 확인 : </td>
                <td><input type="password" name="pwck"></td>
            </tr>
            <tr bgcolor="gray"  height="50" align="left">

                <th colspan="2">Step2 : 개인정보</th>
            </tr>

            <tr bgcolor="whitesmoke" height="35">
                <td align="right"> <span>성별 :</span></td>
                <td>
                    남 <input type="radio" name="gender" value="man">
                    여 <input type="radio" name="gender" value="woman">
                </td>
            </tr>

            <tr bgcolor="whitesmoke" height="35">
                <td align="right"> 혈액형 :</td>
                <td>
                    <select name="a">
                        <option value="A">A형</option>
                        <option value="B">B형</option>
                        <option value="C">C형</option>
                        <option value="AB">AB형</option>
                    </select>
                </td>

            </tr>

            <tr bgcolor="whitesmoke" height="35">
                <td align="right">생일 :</td>
                <td>
                    <input type="date" name="data">
                </td>
            </tr>

            <tr bgcolor="gray"  height="50" align="left">
                <th colspan="2">Step3 : 선호도</th>

            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="right">취미 :</td>
                <td> 축구<input type="checkbox" name="hobby" value="soccer">
                    야구<input type="checkbox" name="hobby" value="baseball">
                    농구<input type="checkbox" name="hobby" value="basketball"></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="right">좋아하는 색깔 </td>
                <td><input type="color" name="color"></td>
            </tr>

            <tr bgcolor="gray"  height="50" align="left">
                <th colspan="2">Step4 : 하고 싶은 말</th>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea cols="56" rows="5" name="speak"></textarea>
                </td>
            </tr>
            <tr align="center" bgcolor="whitesmoke" height="35">
                 <td colspan="2">
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>
        </table>


    </form>
</body>

</html>
